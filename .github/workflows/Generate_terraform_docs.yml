on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'The name of the environment to be deployed'     
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - uat
        - prod
permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Render terraform docs and push changes back to PR
      uses: terraform-docs/gh-actions@main
      with:
        working-dir: terraform/dev,terraform/uat
        output-file: ./README.md
        output-method: inject
        git-push: "true"
      
    - name: Copy File README.md
      run: |
          # Replace 'source/file/path' and 'destination/file/path' with your actual file paths
          cp terraform/dev/README.md ./
